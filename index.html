<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/index.css">
    
</head>
<body>
    <div class="allGame">
        <div class="gameTitle">
            <div class="gameName">
                <h1>2048</h1>
            </div>
            <div class="allScore">
                <div class="scoreBox score-Value">
                    Score<span></span>
                </div>
                <div class="scoreBox bestScore-Value">
                    Best<span></span>
                </div>
            </div>
        </div>
        <div class="gameIntroduce">
            <div class="gameIntro">合并数字并达到2048</div>
            <input type="button" value="新游戏" class="restart-btn">
        </div>
        <div class="bigbox">
            <div class="smallbox smallbox-0-0"></div>
            <div class="smallbox smallbox-0-1"></div>
            <div class="smallbox smallbox-0-2"></div>
            <div class="smallbox smallbox-0-3"></div>
    
            <div class="smallbox smallbox-1-0"></div>
            <div class="smallbox smallbox-1-1"></div>
            <div class="smallbox smallbox-1-2"></div>
            <div class="smallbox smallbox-1-3"></div>
    
            <div class="smallbox smallbox-2-0"></div>
            <div class="smallbox smallbox-2-1"></div>
            <div class="smallbox smallbox-2-2"></div>
            <div class="smallbox smallbox-2-3"></div>
    
            <div class="smallbox smallbox-3-0"></div>
            <div class="smallbox smallbox-3-1"></div>
            <div class="smallbox smallbox-3-2"></div>
            <div class="smallbox smallbox-3-3"></div>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
